<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Cadastro de Encomenda')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='encomenda')}"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-shipping-fast me-2"></i>
                        <span th:text="${encomenda?.id != null} ? 'Editar Encomenda' : 'Cadastrar Encomenda'"></span>
                    </h3>
                </div>
                <div class="card-body">

                    <!-- Mensagens -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form method="post" th:action="@{/encomenda/salvar}">
                        <input type="hidden" name="_method" th:if="${encomenda?.id != null}" value="put">
                        <input type="hidden" name="id" th:value="${encomenda?.id}">

                        <div class="mb-3">
                            <label for="produtoId" class="form-label">Produto *</label>
                            <select class="form-select" id="produtoId" name="produtoId" required>
                                <option value="">Selecione um produto</option>
                                <option th:each="produto : ${produtos}"
                                        th:value="${produto.id}"
                                        th:text="'Produto #' + ${produto.id} + ' - ' + ${produto.altura} + 'x' + ${produto.largura} + 'x' + ${produto.comprimento}"
                                        th:selected="${encomenda?.produtoId == produto.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="destino" class="form-label">Destino *</label>
                            <input type="text" class="form-control" id="destino" name="destino"
                                   th:value="${encomenda?.destino}" required>
                            <div class="form-text">Ex: São Paulo, Rio de Janeiro, etc.</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="distancia" class="form-label">Distância (km) *</label>
                                <input type="number" step="0.01" class="form-control" id="distancia" name="distancia"
                                       th:value="${encomenda?.distancia}" min="0.1" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="preco" class="form-label">Preço (R$) *</label>
                                <input type="number" step="0.01" class="form-control" id="preco" name="preco"
                                       th:value="${encomenda?.preco}" min="0.01" required>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${encomenda?.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
                            </button>
                            <a th:href="@{/encomenda}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

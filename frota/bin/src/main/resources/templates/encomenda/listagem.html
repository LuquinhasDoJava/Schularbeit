<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem de Encomendas')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='encomenda')}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-shipping-fast me-2"></i>Listagem de Encomendas</h1>
        <a th:href="@{/encomenda/formulario}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Nova Encomenda
        </a>
    </div>

    <!-- Mensagens -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Destino</th>
                        <th>Distância</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="encomenda : ${listaEncomendas}">
                        <td th:text="${encomenda.id}"></td>
                        <td th:text="'Produto #' + ${encomenda.produto?.id}"></td>
                        <td th:text="${encomenda.destino}"></td>
                        <td th:text="${#numbers.formatDecimal(encomenda.distancia, 1, 2)} + ' km'"></td>
                        <td th:text="'R$ ' + ${#numbers.formatDecimal(encomenda.preco, 1, 2)}"></td>
                        <td>
                            <a th:href="@{/encomenda/formulario/{id}(id=${encomenda.id})}"
                               class="btn btn-sm btn-warning me-1" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/encomenda/delete/{id}(id=${encomenda.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir esta encomenda?')"
                               title="Excluir">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${listaEncomendas.empty}">
                        <td colspan="6" class="text-center text-muted">
                            Nenhuma encomenda cadastrada
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

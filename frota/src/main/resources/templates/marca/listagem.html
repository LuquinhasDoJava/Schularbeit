<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem de Marcas')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='marca')}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-tags me-2"></i>Listagem de Marcas</h1>
        <a th:href="@{/marca/formulario}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Nova Marca
        </a>
    </div>

    <!-- Mensagens -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>País</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="marca : ${listaMarcas}">
                        <td th:text="${marca.id}"></td>
                        <td th:text="${marca.nome}"></td>
                        <td th:text="${marca.pais}"></td>
                        <td>
                            <a th:href="@{/marca/formulario/{id}(id=${marca.id})}"
                               class="btn btn-sm btn-warning me-1" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/marca/delete/{id}(id=${marca.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir esta marca?')"
                               title="Excluir">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${listaMarcas.empty}">
                        <td colspan="4" class="text-center text-muted">
                            Nenhuma marca cadastrada
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Produto')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Produto')}"></header>

<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Lista de Produtos</h2>

    <div th:if="${message != null}"
         class="alert alert-success alert-dismissible fade show text-center"
         role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <a href="/produto/formulario" class="btn btn-success mb-3">Novo Produto</a>

    <div th:if="${listaProdutos.size() > 0}">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Peso (kg)</th>
                    <th scope="col">Valor (R$)</th>
                    <th scope="col">Volume (m³)</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${listaProdutos}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${#numbers.formatDecimal(produto.peso, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(produto.valor, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(produto.volume, 1, 3)}"></td>
                    <td>
                        <a th:href="@{'/produto/formulario/' + ${produto.id}}"
                           title="Editar Produto"
                           class="fa-regular fa-pen-to-square icon-dark"></a>
                        &nbsp;
                        <a th:href="@{'/produto/delete/' + ${produto.id}}"
                           title="Excluir Produto"
                           class="fa-regular fa-trash-can icon-dark btn-delete"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${listaProdutos.size() == 0}" class="text-center text-muted mt-4">
        Nenhum produto cadastrado.
    </div>
</div>

<div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>

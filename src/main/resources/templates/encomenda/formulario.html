<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Encomenda')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Encomenda')}"></header>

<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center"
        th:text="(${encomenda != null} ? 'Editar Encomenda' : 'Nova Encomenda')"></h2>

    <div th:if="${message != null}"
         class="alert alert-success alert-dismissible fade show text-center"
         role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/encomenda/salvar}" th:object="${encomenda}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input class="form-control" type="text" th:field="*{descricao}"
                   th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'">
            <div th:errors="*{descricao}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input class="form-control" type="number" step="0.01" th:field="*{peso}"
                   th:classappend="${#fields.hasErrors('peso')} ? 'is-invalid'">
            <div th:errors="*{peso}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input class="form-control" type="number" step="0.01" th:field="*{valor}"
                   th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid'">
            <div th:errors="*{valor}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="produtoId">Produto:</label>
            <select class="form-control" th:field="*{produtoId}"
                    th:classappend="${#fields.hasErrors('produtoId')} ? 'is-invalid'">
                <option value="">-Selecione um produto-</option>
                <option th:each="produto : ${produtos}"
                        th:value="${produto.id}"
                        th:text="${produto.nome}"></option>
            </select>
            <div th:errors="*{produtoId}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="caminhaoId">Caminhão:</label>
            <select class="form-control" th:field="*{caminhaoId}"
                    th:classappend="${#fields.hasErrors('caminhaoId')} ? 'is-invalid'">
                <option value="">-Selecione um caminhão-</option>
                <option th:each="caminhao : ${caminhoes}"
                        th:value="${caminhao.id}"
                        th:text="${caminhao.modelo + ' - ' + caminhao.placa}"></option>
            </select>
            <div th:errors="*{caminhaoId}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="dataEntrega">Data de Entrega:</label>
            <input class="form-control" type="date" th:field="*{dataEntrega}"
                   th:classappend="${#fields.hasErrors('dataEntrega')} ? 'is-invalid'">
            <div th:errors="*{dataEntrega}" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${encomenda.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
        </button>
        <a th:href="@{/encomendas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>

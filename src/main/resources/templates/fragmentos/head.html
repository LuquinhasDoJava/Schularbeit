<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - FrotaLux'">FrotaLux - Sistema de Gerenciamento</title>

    <!-- Meta Tags para SEO -->
    <meta name="description" content="Sistema de gerenciamento de frota de caminhões, encomendas e produtos">
    <meta name="keywords" content="frota, caminhões, encomendas, logística, transporte">
    <meta name="author" content="Lucas, Caio, Ruan, Ronan">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- DataTables CSS (opcional, para tabelas avançadas) -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Preload crítico -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" as="script">

    <!-- Meta para tema -->
    <meta name="theme-color" content="#0d6efd">

    <!-- Open Graph Meta Tags (para redes sociais) -->
    <meta property="og:title" th:content="${title} + ' - FrotaLux'">
    <meta property="og:description" content="Sistema de gerenciamento de frota de caminhões">
    <meta property="og:type" content="website">
    <!-- <meta property="og:image" content="/img/og-image.jpg"> -->

    <style>
        /* CSS crítico inline para melhor performance */
        body {
            font-family: 'Roboto', 'Inter', sans-serif;
            line-height: 1.6;
        }

        .loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .loaded {
            opacity: 1;
        }
    </style>
</head>
</html>

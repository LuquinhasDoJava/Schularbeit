<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Cadastro de Marca')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='marca')}"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-tags me-2"></i>
                        <span th:text="${marca?.id != null} ? 'Editar Marca' : 'Cadastrar Marca'"></span>
                    </h3>
                </div>
                <div class="card-body">

                    <!-- Mensagens -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form method="post" th:action="@{/marca/salvar}">
                        <input type="hidden" th:if="${marca?.id != null}" name="id" th:value="${marca?.id}">
                        <input type="hidden" name="id" th:value="${marca?.id}">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                   th:value="${marca?.nome}" required>
                        </div>

                        <div class="mb-3">
                            <label for="pais" class="form-label">Pa√≠s *</label>
                            <input type="text" class="form-control" id="pais" name="pais"
                                   th:value="${marca?.pais}" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${marca?.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
                            </button>
                            <a th:href="@{/marca}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

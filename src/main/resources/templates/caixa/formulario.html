<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Cadastro de Caixa')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='caixa')}"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-box me-2"></i>
                        <span th:text="${caixa?.id != null} ? 'Editar Caixa' : 'Cadastrar Caixa'"></span>
                    </h3>
                </div>
                <div class="card-body">

                    <!-- Mensagens -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form method="post" th:action="@{/caixa/salvar}">
                        <input type="hidden" th:if="${caixa?.id != null}" name="id" th:value="${caixa?.id}">
                        <input type="hidden" name="id" th:value="${caixa?.id}">

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="altura" class="form-label">Altura (cm) *</label>
                                <input type="number" class="form-control" id="altura" name="altura"
                                       th:value="${caixa?.altura}" min="1" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="largura" class="form-label">Largura (cm) *</label>
                                <input type="number" class="form-control" id="largura" name="largura"
                                       th:value="${caixa?.largura}" min="1" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="comprimento" class="form-label">Comprimento (cm) *</label>
                                <input type="number" class="form-control" id="comprimento" name="comprimento"
                                       th:value="${caixa?.comprimento}" min="1" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="pesoMaximo" class="form-label">Peso Máximo (kg) *</label>
                            <input type="number" step="0.01" class="form-control" id="pesoMaximo" name="pesoMaximo"
                                   th:value="${caixa?.pesoMaximo}" min="0.1" required>
                        </div>

                        <div class="mb-3">
                            <label for="material" class="form-label">Material *</label>
                            <input type="text" class="form-control" id="material" name="material"
                                   th:value="${caixa?.material}" required>
                            <div class="form-text">Ex: Papelão, Plástico, Madeira, etc.</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${caixa?.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
                            </button>
                            <a th:href="@{/caixa}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

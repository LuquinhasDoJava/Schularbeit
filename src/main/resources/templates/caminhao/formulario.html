<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Cadastro de Caminhão')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='caminhao')}"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-truck me-2"></i>
                        <span th:text="${caminhao?.id != null} ? 'Editar Caminhão' : 'Cadastrar Caminhão'"></span>
                    </h3>
                </div>
                <div class="card-body">

                    <!-- Mensagens -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form method="post" th:action="@{/caminhao/salvar}">
                        <input type="hidden" th:if="${caminhao?.id != null}" name="id" th:value="${caminhao?.id}">
                        <input type="hidden" name="id" th:value="${caminhao?.id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modelo" class="form-label">Modelo *</label>
                                <input type="text" class="form-control" id="modelo" name="modelo"
                                       th:value="${caminhao?.modelo}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="marcaId" class="form-label">Marca *</label>
                                <select class="form-select" id="marcaId" name="marcaId" required>
                                    <option value="">Selecione uma marca</option>
                                    <option th:each="marca : ${marcas}"
                                            th:value="${marca.id}"
                                            th:text="${marca.nome}"
                                            th:selected="${caminhao?.marcaId == marca.id}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ano" class="form-label">Ano *</label>
                                <input type="number" class="form-control" id="ano" name="ano"
                                       th:value="${caminhao?.ano}" min="2000" max="2030" required>
                                <div class="form-text">Ano a partir de 2000</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="placa" class="form-label">Placa *</label>
                                <input type="text" class="form-control" id="placa" name="placa"
                                       th:value="${caminhao?.placa}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="altura" class="form-label">Altura (m) *</label>
                                <input type="number" step="0.01" class="form-control" id="altura" name="altura"
                                       th:value="${caminhao?.altura}" min="0.1" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="largura" class="form-label">Largura (m) *</label>
                                <input type="number" step="0.01" class="form-control" id="largura" name="largura"
                                       th:value="${caminhao?.largura}" min="0.1" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="comprimento" class="form-label">Comprimento (m) *</label>
                                <input type="number" step="0.01" class="form-control" id="comprimento" name="comprimento"
                                       th:value="${caminhao?.comprimento}" min="0.1" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="cargaMaxima" class="form-label">Carga Máxima (kg) *</label>
                            <input type="number" step="0.01" class="form-control" id="cargaMaxima" name="cargaMaxima"
                                   th:value="${caminhao?.cargaMaxima}" min="0.1" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${caminhao?.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
                            </button>
                            <a th:href="@{/caminhao}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem de Caminhões')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='caminhao')}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-truck me-2"></i>Listagem de Caminhões</h1>
        <a th:href="@{/caminhao/formulario}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Novo Caminhão
        </a>
    </div>

    <!-- Mensagens -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Ano</th>
                        <th>Placa</th>
                        <th>Carga Máxima</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="caminhao : ${listaVeiculos}">
                        <td th:text="${caminhao.id}"></td>
                        <td th:text="${caminhao.modelo}"></td>
                        <td th:text="${caminhao.marca?.nome}"></td>
                        <td th:text="${caminhao.ano}"></td>
                        <td th:text="${caminhao.placa}"></td>
                        <td th:text="${#numbers.formatDecimal(caminhao.cargaMaxima, 1, 2)} + ' kg'"></td>
                        <td>
                            <a th:href="@{/caminhao/formulario/{id}(id=${caminhao.id})}"
                               class="btn btn-sm btn-warning me-1" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/caminhao/delete/{id}(id=${caminhao.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir este caminhão?')"
                               title="Excluir">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${listaVeiculos.empty}">
                        <td colspan="7" class="text-center text-muted">
                            Nenhum caminhão cadastrado
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem de Caixas')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='caixa')}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-box me-2"></i>Listagem de Caixas</h1>
        <a th:href="@{/caixa/formulario}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Nova Caixa
        </a>
    </div>

    <!-- Mensagens -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Dimensões (A x L x C)</th>
                        <th>Volume</th>
                        <th>Peso Máximo</th>
                        <th>Material</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="caixa : ${listaCaixas}">
                        <td th:text="${caixa.id}"></td>
                        <td>
                            <span th:text="${caixa.altura} + ' x ' + ${caixa.largura} + ' x ' + ${caixa.comprimento} + ' cm'"></span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(caixa.volume, 1, 2)} + ' cm³'"></td>
                        <td th:text="${#numbers.formatDecimal(caixa.pesoMaximo, 1, 2)} + ' kg'"></td>
                        <td th:text="${caixa.material}"></td>
                        <td>
                            <a th:href="@{/caixa/formulario/{id}(id=${caixa.id})}"
                               class="btn btn-sm btn-warning me-1" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/caixa/delete/{id}(id=${caixa.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir esta caixa?')"
                               title="Excluir">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${listaCaixas.empty}">
                        <td colspan="6" class="text-center text-muted">
                            Nenhuma caixa cadastrada
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

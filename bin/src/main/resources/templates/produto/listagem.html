<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem de Produtos')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='produto')}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-cube me-2"></i>Listagem de Produtos</h1>
        <a th:href="@{/produto/formulario}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Novo Produto
        </a>
    </div>

    <!-- Mensagens -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Caixa</th>
                        <th>Dimensões (A x L x C)</th>
                        <th>Volume</th>
                        <th>Peso</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${listaProdutos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="'Caixa #' + ${produto.caixa?.id}"></td>
                        <td>
                            <span th:text="${produto.altura} + ' x ' + ${produto.largura} + ' x ' + ${produto.comprimento}"></span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(produto.volume, 1, 2)}"></td>
                        <td th:text="${#numbers.formatDecimal(produto.peso, 1, 2)} + ' kg'"></td>
                        <td>
                            <a th:href="@{/produto/formulario/{id}(id=${produto.id})}"
                               class="btn btn-sm btn-warning me-1" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/encomenda/solicitar/{id}(id=${produto.id})}"
                               class="btn btn-sm btn-info me-1" title="Solicitar Encomenda">
                                <i class="fas fa-shipping-fast"></i>
                            </a>
                            <a th:href="@{/produto/delete/{id}(id=${produto.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir este produto?')"
                               title="Excluir">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${listaProdutos.empty}">
                        <td colspan="6" class="text-center text-muted">
                            Nenhum produto cadastrado
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
